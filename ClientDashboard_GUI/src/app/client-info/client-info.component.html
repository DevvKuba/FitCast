@if(clients.length === 0){
  <app-spinner></app-spinner>
}
@else {
  <div class="table-container">
  <p-table [value]="clients" dataKey="id" editMode="row" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
        <div class="card flex justify-center">
          <p-button icon="pi pi-plus" label="New" severity="secondary" (onClick)="showDialog()"></p-button>
          <p-dialog header="Add new Client" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
              <span class="p-text-secondary block mb-8">Enter new client details:</span>
              <div class="flex items-center gap-4 mb-4">
                  <label for="clientName" class="font-semibold w-24">Client Name</label>
                  <input pInputText [(ngModel)]="newClientName" id="clientName" class="flex-auto" autocomplete="off" />
              </div>
              <div class="flex items-center gap-4 mb-8">
                  <label for="totalBlockSessions" class="font-semibold w-24">Total Block Sessions</label>
                  <input pInputText [(ngModel)]="newTotalBlockSessions" id="totalBlockSessions" class="flex-auto" autocomplete="off" />
              </div>
              <div class="flex justify-end gap-2">
                  <p-button label="Cancel" severity="secondary" (click)="visible = false" />
                  <p-button label="Save" (click)="addNewClient(newClientName, newTotalBlockSessions)"/>
              </div>
          </p-dialog> 
        </div>
          <tr>
              <th pSortableColumn="name" style="width:33%">
                    Client Name <p-sortIcon field="name" />
              </th>
              <th pSortableColumn="currentBlockSession" style="width:33%">
                    Current Session <p-sortIcon field="currentBlockSession" />
              </th>
              <th pSortableColumn="totalBlockSessions" style="width:33%">
                    Block Sessions <p-sortIcon field="totalBlockSessions" />
              </th>
          </tr>
      </ng-template>
      <ng-template #body let-client let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="client">
              <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            pInputText type="text"
                            [(ngModel)]= "client.name" />
                    </ng-template>
                    <ng-template #output>
                        {{client.name}}
                    </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            pInputText type="text"
                            [(ngModel)]= "client.currentBlockSession" />
                    </ng-template>
                    <ng-template #output>
                        {{client.currentBlockSession}}
                    </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <p-cellEditor>
                    <ng-template #input>
                        <input
                            pInputText type="text"
                            [(ngModel)]= "client.totalBlockSessions" />
                    </ng-template>
                    <ng-template #output>
                        {{client.totalBlockSessions}}
                    </ng-template>
                </p-cellEditor>
              </td>
              <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        *ngIf="!editing"
                        pButton
                        pRipple
                        type="button"
                        pInitEditableRow
                        icon="pi pi-pencil"
                        (click)="onRowEditInit(client)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <button
                        *ngIf="editing"
                        pButton
                        pRipple
                        type="button"
                        pSaveEditableRow
                        icon="pi pi-check"
                        (click)="onRowEditSave(client)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <button
                        *ngIf="editing"
                        pButton
                        pRipple
                        type="button"
                        pCancelEditableRow
                        icon="pi pi-times"
                        (click)="onRowEditCancel(client, ri)"
                        text
                        rounded
                        severity="secondary"
                    ></button>

                    <button
                        *ngIf="editing"
                        pButton
                        pRipple
                        type="button"
                        pCancelEditableRow
                        icon="pi pi-trash"
                        (click)="onRowDelete(client.id)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                </div>
            </td>
        </tr>
      </ng-template>
  </p-table>
</div>
}
