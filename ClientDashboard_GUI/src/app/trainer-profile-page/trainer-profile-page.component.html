<div class="profile-container">
    <p-toast />
    
    <div class="card">
        <div class="card-header">
            <h2 class="text-2xl font-bold mb-4">
                Trainer Profile
            </h2>
        </div>
        
        <div class="card-content">
            <div class="grid">
                <div class="field-group">
                    <label for="firstName">First Name</label>
                    <input pInputText id="firstName" [(ngModel)]="firstName" />
                </div>

                <div class="field-group">
                    <label for="surname">Surname</label>
                    <input pInputText id="surname" [(ngModel)]="surname" />
                </div>

                <div class="field-group">
                    <label for="email">Email</label>
                    <input pInputText id="email" [(ngModel)]="email" />
                </div>

                <div class="field-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input pInputText id="phoneNumber" [(ngModel)]="phoneNumber" />
                </div>

                <div class="field-group">
                    <label for="businessName">Business Name</label>
                    <input pInputText id="businessName" [(ngModel)]="businessName" />
                </div>
                
                <div class="field-group">
                    <label for="defaultCurrency">Default Currency</label>
                    <p-dropdown 
                        id="defaultCurrency"
                        [(ngModel)]="defaultCurrency"
                        name="defaultCurrency"
                        [options]="currencies"
                        optionLabel="name"
                        optionValue="code"
                        placeholder="Select currency"
                        [showClear]="true">
                    </p-dropdown>
                </div>
                
                <div class="field-group">
                    <label for="averageSessionPrice">Average Session Price</label>
                    <p-inputNumber 
                        id="averageSessionPrice"
                        [(ngModel)]="averageSessionPrice"
                        name="averageSessionPrice"
                        mode="currency"
                        [currency]="defaultCurrency || 'GBP'"
                        placeholder="Enter session price">
                    </p-inputNumber>
                </div>
            </div>

            <div class="button-group">
                <p-button 
                    label="Reset" 
                    severity="secondary" 
                    icon="pi pi-refresh"
                    styleClass="reset-btn">
                </p-button>
                
                <p-button 
                    label="Save" 
                    severity="success" 
                    icon="pi pi-check"
                    styleClass="save-btn">
                </p-button>
            </div>
        </div>
    </div>
    
</div>
