@if(accountService.currentUser()){

    <p-drawer header="Latest Notifications" [(visible)]="notificationVisibility" position="right">
        <app-notification-toggle></app-notification-toggle>
    </p-drawer>

    <p-menubar [model]="functionItems">
    <ng-template #end>
        <div class="flex align-items-center gap-2">
            <p-menubar [model]="generalItems" [style]="{'border': 'none', 'background': 'transparent'}"></p-menubar>
        </div>
    </ng-template>
</p-menubar>
}
