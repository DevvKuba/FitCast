<h1 class="header">Login Below</h1>
<div class="login-component">
  <div class="card flex justify-center">
    <div class="login-field">
      <p-iftalabel>
        <input pInputText id="email" [(ngModel)]="email" />
        <label>Email</label>
      </p-iftalabel>
    </div>
    <div class="login-field">
      <p-iftalabel>
          <p-password [(ngModel)]="password" [feedback]="false" toggleMask="true"/>
          <label>Password</label>
      </p-iftalabel>
      <p-button class="login-button" label="Login" severity="success" (click)="trainerLogin(email, password)"/>

      <p-button class="to-register-button" label="To Register" severity="success" routerLink="/register"/>
    </div>
  </div>
</div>
