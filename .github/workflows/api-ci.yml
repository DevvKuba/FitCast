name: API CI

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ClientDashboard_API/Controllers/**'
      - 'ClientDashboard_API/Data/**'
      - 'ClientDashboard_API/Services/**'
      - 'ClientDashboard_API/Entities/**'
      - 'ClientDashboard_API/Interfaces/**'
      - 'ClientDashboard_API/Extensions/**'
      - 'ClientDashboard_API/Dto_s/**'
      - 'ProjectTests/**'
      - '*.sln'
      - '**/*.csproj'
      - 'ClientDashboard_API/appsettings*.json'
      - '.github/workflows/api-ci.yml'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: |
          dotnet restore ./ClientDashboard_API/ClientDashboard_API.csproj
          dotnet restore ./ProjectTests/ClientDashboard_API_Tests/ClientDashboard_API_Tests.csproj

      - name: Build main project
        run: dotnet build ./ClientDashboard_API/ClientDashboard_API.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./ProjectTests/ClientDashboard_API_Tests/ClientDashboard_API_Tests.csproj --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/*/coverage.cobertura.xml

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/TestResults/*/coverage.cobertura.xml'