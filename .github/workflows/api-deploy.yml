name: Publish
on:
  workflow_dispatch:
  push:
    branches:
    - master

env:
  AZURE_WEBAPP_NAME: ClientDashboardApp
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './ClientDashboard_GUI/package-lock.json'

      - name: Install Angular dependencies
        working-directory: ./ClientDashboard_GUI
        run: npm ci

      - name: Build Angular application for production
        working-directory: ./ClientDashboard_GUI
        run: npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore .NET Dependencies
        run: dotnet restore ./ClientDashboard_API/ClientDashboard_API.csproj

      - name: Build .NET API
        run: dotnet build ./ClientDashboard_API/ClientDashboard_API.csproj --configuration Release --no-restore

      - name: Copy Angular build to API wwwroot
        run: |
          # Remove existing wwwroot content (but preserve the google verification file)
          find ./ClientDashboard_API/wwwroot -type f ! -name 'google45f9e3f493489c5e.html' -delete
          # Copy Angular build output to wwwroot
          cp -r ./ClientDashboard_GUI/dist/client-dashboard-gui/* ./ClientDashboard_API/wwwroot/
          # Ensure the google verification file is present
          echo "google-site-verification: google45f9e3f493489c5e.html" > ./ClientDashboard_API/wwwroot/google45f9e3f493489c5e.html
          # List wwwroot contents for verification
          echo "Contents of wwwroot after copy:"
          ls -la ./ClientDashboard_API/wwwroot/

      - name: Publish .NET API
        run: dotnet publish ./ClientDashboard_API/ClientDashboard_API.csproj --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      - name: Deployment to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
