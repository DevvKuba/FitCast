services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlDb
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password@1"
    ports:
      - "1433:1433"
  fitcast.mailhog:
    image: mailhog/mailhog:latest
    container_name: FitCast.MailHog
    ports:
     - 8025:8025  # Web UI
     - 1025:1025  # SMTP port
volumes:
  sql-data: